{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Your Purchase</h1>
        <div class="order-summary">
            <p><strong>Stock:</strong> {{ stock.name }}</p>
            <p><strong>Price per Stock:</strong> ${{ stock.price }}</p>
            <p><strong>Quantity:</strong> {{ quantity }}</p>
            <p><strong>Total Price:</strong> ${{ total_price }}</p>
        </div>

        <!-- Payment Confirmation Form -->
        <form action="{% url 'payment_success' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-payment-btn">Confirm Payment</button>
        </form>

        <a href="{% url 'buy_stocks' %}" class="back-btn">Back to Stocks</a>
    </div>
</body>
</html>
