<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Store - StockWise</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background-color: #34495e;
            color: #f1c40f;
        }

        /* Form Section Styling */
        .form-section {
            flex-grow: 1;
            background-color: #f4f6f7;
            padding: 40px;
        }

        .form-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .form-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .register-form label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .register-form input,
        .register-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-form textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="{% url 'house' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'orders' %}"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{% url 'register_store' %}" class="active"><i class="fas fa-store"></i> Register Store</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact Us</a></li>
            <li><a href="{% url 'feedback' %}"><i class="fas fa-comments"></i> Feedback</a></li>
            <li><a href="{% url 'login' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Form Section -->
    <main class="form-section">
        <h1>Register Your Store</h1>
        <p>Please fill in the details below to register your store on StockWise.</p>
        <form class="register-form">
            <label for="store-name">Store Name</label>
            <input type="text" id="store-name" placeholder="Enter Store Name" required />

            <label for="owner-name">Owner Name</label>
            <input type="text" id="owner-name" placeholder="Enter owner's name" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" placeholder="Enter your phone number" required />

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter store location" required />

            <label for="description">Store Description</label>
            <textarea id="description" placeholder="Provide a brief description of your store" required></textarea>

            <button type="submit" class="submit-btn">Register Store</button>
        </form>
    </main>
</div>

</body>
</html>
